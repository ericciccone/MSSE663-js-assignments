<div class="container">
    <form (ngSubmit)="insertData()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" [ngClass]="{ 
                'is-invalid':submitted && f.name.errors }" class="form-control" placeholder="Enter Name">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is Required</div>
        </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" [ngClass]="{
                'is-invalid':submitted && f.email.errors }" class="form-control" placeholder="Enter Email">
        
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required"> Email is Required</div>
            <div *ngIf="f.email.errors.email"> Must be a valid email address</div>
        </div>
        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" formControlName="salary" [ngClass]="{ 
                'is-invalid':submitted && f.email.errors }" class="form-control" placeholder="Enter Salary">

            <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
                <div *ngIf="f.salary.errors.required">Salary is Required</div>
        </div>
        </div>   

        <div class="form-group">
            <button class="btn btn-dark btn-sm mt-4">Submit</button>
        </div>
    </form>
</div>
